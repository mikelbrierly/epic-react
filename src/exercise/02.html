<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')

    // These three lines are similar to React.createElement:
    // const element = document.createElement('div')
    // element.textContent = 'Hello World' // ðŸ’° in React, you set this with the "children" prop
    // element.className = 'container' // ðŸ’° in React, this is also called the "className" prop

    const helloEl = React.createElement('span', {}, 'Hello')
    const worldEl = React.createElement('span', {}, 'World')

    const divEl = React.createElement(
      'div',
      {
        className: 'container',
      },
      helloEl,
      ' ',
      worldEl,
    )

    ReactDOM.createRoot(rootElement).render(divEl)
  </script>
</body>
